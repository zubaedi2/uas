<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login - Sistem Peminjaman Buku</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .navbar-brand img {
            width: 120px;
            height: auto;
        }
        .alert {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/Logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="login.html">Login</a>
                        <a class="nav-link" href="profile.html">Profile</a>
                        <a class="nav-link" href="Transaksi.html">Transaksi</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <h2 class="text-center">Login Pengguna</h2>
            <form id="loginForm">
                <!-- Username Field -->
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-fill"></i> Nama Pengguna:</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan nama pengguna" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password"><i class="bi bi-lock-fill"></i> Kata Sandi:</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                </div>

                <!-- Login Button -->
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>

            <div id="loginResult" class="mt-3"></div>
        </div>
    </div>

    <!-- Include Bootstrap and JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // Data pengguna yang bisa login
        const users = [
            { username: "admin", password: "1234" },
            { username: "user1", password: "abcd" }
        ];

        // Fungsi untuk menangani login
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Mengecek apakah username dan password kosong
            if (!username || !password) {
                document.getElementById('loginResult').innerHTML = "<div class='alert alert-danger'>Semua field harus diisi.</div>";
                return;
            }

            // Mencari user yang cocok dengan input username dan password
            var user = users.find(user => user.username === username && user.password === password);

            if (user) {
                document.getElementById('loginResult').innerHTML = "<div class='alert alert-success'>Login berhasil! Selamat datang, " + username + ".</div>";
            } else {
                document.getElementById('loginResult').innerHTML = "<div class='alert alert-danger'>Username atau kata sandi salah.</div>";
            }
        }
    </script>
</body>
</html>
